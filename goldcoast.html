    <h1 class="display-1">Gold Coast</h1>
    <figure class="figure">
    <img src="bilder1/gold-coast/1.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption">Hva med å besøke en av de fantastiske strendene som du finner i Australia? Gold Coast er intet unntak med når det gjelder fine strender, bare se på denne perlen her. Her kan du bade og nyte finværet, gold coast har faktisk sol og varme mesteparten av året takket være den gode plasseringen.</figcaption>
    <hr>
  </figure>
  <figure class="figure">
  <img src="bilder1/gold-coast/2.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">Sjøen er farget turkis og blå, du finner all slags fisker og andre skapninger i sjøen. Når jeg var her så vi en god del delfiner svømme rett forbi oss, fantastisk fint og sitte og sole seg og se utover sjøen.</figcaption>
  <hr>
</figure>
<figure class="figure">
  <img src="bilder1/gold-coast/3.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">Gold Coast har et rykte på seg for å ligne på byen Miami, grunnet de store bygningene langs den milelange stranden. Her er det bare å nyte været, i tillegg er byen kjent for sine ville fester og utesteder som aldri tar slutt.</figcaption>
  <hr>
</figure>
<figure class="figure">
  <img src="bilder1/gold-coast/4.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">En australsk måke? Veldig lik de man har her i Norge, fugleriket er stort i Australia og du finner så mange fugler som man ikke har i Norge, de er overalt og på strendene ligger de og nyter det akkurat som vi.</figcaption>
  <hr>
</figure>
<figure class="figure">
  <img src="bilder1/gold-coast/5.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">Gold Coast har mange elver som går rett igjennom byen og her har du mulighet til å leie båt eller vannskuter for å kjøre rundt om i byen bare på vann, besøke de forskjellige stedene og se hvor vakkert det er der.</figcaption>
  <hr>
</figure>
<figure class="figure">
  <img src="bilder1/gold-coast/6.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">Utsikt over Gold Coast byen fra Sky Tower 70 etasjer rett opp med heis. Her ser du hvorfor denne byen kan minne og Miami, lang strand og store bygninger.</figcaption>
  <hr>
</figure>
<figure class="figure">
  <img src="bilder1/gold-coast/7.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
  <figcaption class="figure-caption">Faktisk en liten time på sykkel fra Gold Coast, finner du stedet Miami, ja det heter faktisk Miami! Helt i enden så kan du se en liten bit av det. Anbefaler sterkt og ta deg en sykkeltur når du først er her for å oppleve absolutt så mye du kan.</figcaption>
  <hr>
</figure>>
